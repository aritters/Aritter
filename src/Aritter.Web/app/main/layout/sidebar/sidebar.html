<aside id="sidebar" ng-class="{ 'toggled': $layout.sidebarToggled }">
  <div class="sidebar-inner c-overflow" ar-scrollbar>
    <div class="profile-menu" ng-class="{ 'toggled': $layout.profileMenuToggled }">
      <a href="" ng-click="$layout.profileMenuToggled = !$layout.profileMenuToggled">
        <div class="profile-pic">
          <img ng-src="assets/img/profile-pics/1.jpg" alt="">
        </div>

        <div class="profile-info">
          {{$sidebar.userAccount.name}}
          <i class="zmdi zmdi-caret-down"></i>
        </div>
      </a>

      <ul class="main-menu">
        <li>
          <a ui-sref="main.userProfile({ userAccountId: $sidebar.userAccount.id })" ng-click="$layout.resetSidebar($event)">
            <i class="zmdi zmdi-account"></i> View Profile
          </a>
        </li>
        <li>
          <a ui-sref="login" ng-click="$app.logout()"><i class="zmdi zmdi-time-restore"></i> Logout</a>
        </li>
      </ul>
    </div>
    <ar-sidebar-menu class="main-menu" items=$layout.menuItems></ar-sidebar-menu>
  </div>
</aside>
